<mat-card class="border">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
  </mat-card-header>
  <img mat-card-image [src]="loge.photo" alt="">
  <mat-card-content>

    <p>Rent: {{loge.rent}}</p>
    <p>Adress: {{loge.address}}</p>
    <p>Landload: {{loge.landload}}</p>
    <p>Telephone: {{loge.number}}</p>

  </mat-card-content>
</mat-card>
