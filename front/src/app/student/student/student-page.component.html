<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="container-fluid">
<div class="row">
  <div class="col-2"></div>
  <div class="col">
    <h1>Etudiant:  {{student.firstName+' '+student.lastName}}</h1>  
    <br>  
    <p>Spécialité: {{student.sector}}</p>  
    <p>Adresse email: {{student.email}}</p>
  </div>
  <div class="col-4">
    <img [src]="student.profilePicture">
  </div>
</div>
  <div class="row" id="bot">
    <div class="col-2"></div>
    <div class="col">
      <button (click)="onClick(student.id)">Email</button>
    </div>
  </div>
</div>
