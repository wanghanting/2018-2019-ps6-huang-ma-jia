<div class="country-page" *ngIf="oneCountry != null">

    <h1>{{oneCountry.name}}</h1>

    <fieldset>
        <legend>Information sur le pays</legend>
        <table>
            <tr>
                <td class="country-infos-td ">
                    <div class="country-infos">
                        {{oneCountry.introduction}}<br>
                        <br>
                        Démarche pour avoir un visa :<br>
                        <div class="tabulation">
                            - Facilité :
                                <i *ngFor="let item of visaFullStarsArray" class="fas fa-star"></i>
                                <i *ngFor="let item of visaEmptyStarsArray" class="far fa-star"></i><br>
                            - Informations :
                                <a [href]=oneCountry.visaWeb>{{oneCountry.name+' visa information'}}</a>
                        </div><br>
                        Opportinité d'embauche dans le pays : {{oneCountry.hiringOpportunities}}
                    </div>
                </td>
                <td>
                    <img class="country-image" [src]="oneCountry.photoPath"/>
                </td>
            </tr>
        </table>
    </fieldset>

    <br>
</div>
  <app-company-form></app-company-form>
<app-company-list  (clickEventList)="onClick($event)"></app-company-list>
