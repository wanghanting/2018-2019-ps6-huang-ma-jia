<div class="container-fluid">
  <div class="row" *ngIf="oneCountry != null" id="company-page">

    <h1>{{oneCountry.name}}</h1>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-lg-6">
      <app-life-info></app-life-info>
    </div>
    <div class="col-lg-3">
      <app-visa-info></app-visa-info>
    </div>
    <div class="col-lg-3">
      <img class="country-image" [src]="oneCountry.photoPath"/>

  </div>
    <br>

    <app-company-form></app-company-form>
    <app-company-list  (clickEventList)="onClick($event)"></app-company-list>

  </div>
